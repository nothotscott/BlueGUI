plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'
	compile group: 'uk.co.caprica', name: 'vlcj', version: '4.4.0'
	compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
	
	compile 'com.github.hypfvieh:dbus-java:3.0.1'
    compile 'com.github.hypfvieh:bluez-dbus:0.1.1'

	
	
}

jar {
	from configurations.compile.collect { zipTree it }
    manifest {
        attributes (
                'Implementation-Title'  : 'BlueGUI',
                'Created-By'            : "Gradle ${gradle.gradleVersion}",
                'Build-Timestamp'       : new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ").format(new Date()),
                'Build-JDK'             : "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']}",
                'Build-OS'              : "${System.properties['os.name']} (${System.properties['os.arch']} ${System.properties['os.version']}",
                'Main-Class'			: 'center.scott.bluegui.Main'
        )
    }
}